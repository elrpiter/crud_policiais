<div class="form-container">
  <h2>Cadastro de Policial</h2>
  <form (ngSubmit)="onSubmit()" #policialForm="ngForm">
    <div class="form-group">
      <label for="rg_civil">RG Civil:</label>
      <input type="text" id="rg_civil" name="rg_civil" [(ngModel)]="policial.rg_civil" required>
    </div>

    <div class="form-group">
      <label for="rg_militar">RG Militar:</label>
      <input type="text" id="rg_militar" name="rg_militar" [(ngModel)]="policial.rg_militar" required>
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" [(ngModel)]="policial.cpf" required>
    </div>

    <div class="form-group">
      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" [(ngModel)]="policial.data_nascimento" required>
    </div>

    <div class="form-group">
      <label for="matricula">MatrÃ­cula:</label>
      <input type="password" id="matricula" name="matricula" [(ngModel)]="policial.matricula" required>
    </div>

    <button type="submit" [disabled]="!policialForm.form.valid">Cadastrar</button>
  </form>

  <div *ngIf="message" [class.success]="isSuccess" [class.error]="!isSuccess" class="message">
    {{ message }}
  </div>
</div>
